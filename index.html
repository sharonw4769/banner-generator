<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Banner Generator</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#banner').hide() // banner box is hidden in the beginning 
      // variables thats take user's input to form the story in the the p tag
      $('button').click(function() {
        var name = $('#name').val();
        var color = $('input[name="color"]:checked').val(); // getting inputs from a radio 
        var food = $('#food').val();
        var story = "Sam like green eggs and ham, and " + name + " likes " + color + " " + food + ".";
        $('p').html(story); // the story shows up in the p tag when the button is clicked
        $('#banner').show(1000); // banner is shown with the story when the button is clicked
      });
    // the p color changes depending on the user's radio input when the story is clicked 
      $('p').click(function(){
        var color = $('input[name="color"]:checked').val(); // take which option from the radio is checked 
                $(this).css('color', color); // changes that color into the selected radio 
            });
            
    });
  </script>
  <style>
  /* style for the body, banner div, p tag, and border div */
    body {
      font-family: "Tahoma", Georgia, Serif;
      font-size: 24px;
    }
    #banner {
      background-color: #d9d9d9;
      border: solid;
      width: 900px;
      height: 350px;
    }
    p {
      text-align: center;
      font-size: 65px;
      }
    #border {
      border: solid;
      width: 500px;
      height: 350px;

    }
   
  </style>
</head>

<body>
  <div id="border">
    <!--user puts in their name-->
  Name:
  <input type="text" name="name" id="name">
  <br> 
  <!--select options for radio-->
  Favorite color:
  <br>
  <input type="radio" name="color" value="red">Red
  <br>
  <input type="radio" name="color" value="yellow">Yellow
  <br>
  <input type="radio" name="color" value="green">Green
  <br>
  <input type="radio" name="color" value="blue">Blue
  <br>
  <input type="radio" name="color" value="pink">Pink
  <br>
  <input type="radio" name="color" value="purple">Purple
  <br>
  <input type="radio" name="color" value="orange">Orange
  <br> 
  <!--user puts in their favorite food-->
  Favorite Food:
  <input type="text" name="food" id="food">
  <br>
  <button>CLICK HERE TO SEE WHAT HAPPENS!</button>
  </div>
  <h4>CLICK the sentence to change color:</h4>
  
<div id="banner">
  <!--box around the story -->
  <p>

  </p>
</div>
</body>

</html>
